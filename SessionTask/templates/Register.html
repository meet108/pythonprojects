<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration Form</title>
</head>
<body>
<form action="/register" method="POST">
    <br>
    <td>
        FirstName:
        <input type="text" name="fn">
    </td>
    <br>
    <td>
        LastName:
        <input type="text" name="ln">
    </td>
    <br>
    <td>
        UserName:
        <input type="text" name="un" >
    </td>
    <br>
    <td>
        Password:
        <input type="password" name="pw">
    </td>
    <br>
    <td>
        Submit:
        <input type="submit" value="Submit">
    </td>
</form>

</body>
</html>
